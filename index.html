<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/projectJDMLogo.png" />
    <title>Project JDM&trade;</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <img
        src="images/projectJDMLogo.png"
        alt="Project JDM&trade;"
        height="140"
        width="140"
      />
      <h1 class="title">Project JDM&trade;</h1>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Fueling your JDM obsession</h1>
        <span class="hero-kanji">情熱</span>
      </section>
      <section class="spotlight">
        <h2>Spotlights</h2>
        <img
          class="spotlight_upper"
          src="images/r34-supra.jpg"
          alt="Skyline R34 GTR and Supra MK4"
        />
        <div class="inner-spotlight">
          <div class="spotlight_container">
            <div class="spotlight_card">
              <img src="images/r34.jpg" alt="R34 GTR" />
              <h3>Nissan Skyline GTR R34</h3>
            </div>
            <div class="spotlight_card">
              <img src="images/supra.jpg" alt="Supra MK4" />
              <h3>Toyota Supra MK4</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
